services:
  # PostgreSQL Database
  - type: postgres
    name: rwa-token-db
    plan: free  # Change to starter ($7/month) or higher for production
    databaseName: rwa_token
    user: rwa_token_user

  # Web Service (Backend + Frontend)
  - type: web
    name: rwa-token-app
    env: node
    plan: free  # Change to starter ($7/month) or higher for production
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: rwa-token-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
    healthCheckPath: /

